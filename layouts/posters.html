<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <%= render 'head' %>
  <body>
    <div id="shifter">
      <%= render 'header' %>
      <%= render 'sidebar' %>

      <div id="project_publication_content">
        <%= yield %>
        <br />
        <% if @item.parent[:title] == 'Home' %>
          <%= create_sorted_publications(@item, 'poster') %>
        <% end %>
      </div>

      <%= render 'footer' %>
    </div>
    <%= render 'scripts' %>
  </body>
</html>
